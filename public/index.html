<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatterbot</title>
    <link rel="stylesheet" href="css/style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
</head>
<body>
    <div class="chat-container">
        <div class="chat-box">
            <div class="chat-header">
                <img class="bot-image" src="https://imgs.search.brave.com/LU4Q-vivDB9VQQV6S_mbudSYN2edlw7DgxzOVPDzNa8/rs:fit:650:650:1/g:ce/aHR0cHM6Ly9zdXBw/b3J0LnVwd29yay5j/b20vaGMvYXJ0aWNs/ZV9hdHRhY2htZW50/cy8zNjAwNDA0NzQw/MzQvY2hhdGJvdC1k/YXRhLnBuZw" alt="bot image">
                <h2 class="chat-title">chatterbot </h2> 
            </div>
            <div class="chat-body chat-messages" id="chat-body"></div>

            <div class="chat-footer">
                <div class="chat-form">
                    <form action="" id="chat-form">
                        <input type="text" id="msg" placeholder="Enter message" autocomplete="off">
                        <button class="chat-send" type="submit"><i class="fa fa-send"></i></button>
                    </form>
                </div>
            </div>
        </div>        
    </div>
  
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
